<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tinder swipe cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tinder">
      <div class="tinder--status">
        <i class="fa fa-remove"></i>
        <i class="fa fa-heart"></i>
      </div>
      <div class="tinder--cards">
        <div class="tinder--card">
          <img src="imgs/Airline-ticket.jpg" />
          <h3>Test 1</h3>
          <p>This is a test</p>
        </div>
        <div class="tinder--card">
          <img src="imgs/design-cafe-modular-furniture-benefits.jpg" />
          <h3>Test 2</h3>
          <p>This is a test</p>
        </div>
        <div class="tinder--card">
          <img src="imgs/G-ClassModelImage.jpg" />
          <h3>Test 3</h3>
          <p>This is a test</p>
        </div>
        <div class="tinder--card">
          <img src="imgs/index-luxuryfurniture-1659361945.jpg" />
          <h3>Test 4</h3>
          <p>This is a test</p>
        </div>
        <div class="tinder--card">
          <img src="imgs/shutterstock_1462391174.jpg" />
          <h3>Test 5</h3>
          <p>This is a test</p>
        </div>
        <form method="POST" action="">
          <header>
            <p>It's a match?</p>
            <img src="imgs/shutterstock_1462391174.jpg" alt="" />
          </header>
          <div class="text">
            <p>
              Mag Willem contact met je opnemen om persoonlijk kennis te maken?
            </p>
            <p>Laat je gegevens achter:</p>
          </div>
          <input
            type="text"
            name="name"
            placeholder="Voor- en achternaam"
            class="input"
          />
          <input
            type="text"
            name="phone"
            placeholder="Telefoon nummer"
            class="input"
          />
          <input
            type="text"
            name="url"
            placeholder="Url LinkedIn Profiel"
            class="input"
          />
          <button type="submit" name="submit">Verzenden</button>
        </form>
      </div>
      <div class="tinder--buttons">
        <button id="nope"><i class="fa fa-remove"></i></button>
        <button id="love"><i class="fa fa-heart"></i></button>
      </div>
    </div>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
